<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Plans</title>
    <link href="plans.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script defer src="plans.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="back-btn">&#8592; Back to Dashboard</a>
            <h1>Vacation Plans</h1>
        </nav>
    </header>
    
    <main>
        <section id="vacation-plans">
            <div class="form-container">
                <h2>Plan Your Vacation</h2>
                
                <div class="form-group">
                    <label for="trip-name">Trip Name:</label>
                    <input type="text" id="trip-name" placeholder="Enter trip name">
                </div>
                
                <div class="form-group">
                    <label for="trip-dates">Trip Dates:</label>
                    <input type="text" id="trip-dates" placeholder="Select dates" class="date-picker">
                </div>
                
                <div class="form-group">
                    <label for="trip-budget">Budget ($):</label>
                    <input type="number" id="trip-budget" placeholder="Enter budget">
                </div>
                
                <div class="form-group">
                    <label for="trip-destination">Destination:</label>
                    <input type="text" id="trip-destination" placeholder="Where are you going?">
                </div>
                
                <button id="add-trip" class="primary-btn">Add Trip</button>
            </div>
            
            <div class="trips-container">
                <h3>Upcoming Trips</h3>
                <div id="trip-list" class="trip-cards"></div>
                
                <h3>Trip Calendar</h3>
                <div id="calendar" class="calendar-container"></div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Vacation Budget Planner</p>
    </footer>
</body>
</html>
