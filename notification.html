<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="notification.css">
    <script defer src="notification.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="back-btn">&#8592; Back to Dashboard</a>
            <h1>Notifications <span id="notification-badge" class="badge">0</span></h1>
        </nav>
    </header>
    
    <main>
        <div class="notification-header">
            <h2>Your Alerts</h2>
            <button id="mark-all-read">Mark All as Read</button>
        </div>
        
        <div id="notification-container">
            <ul id="notification-list">
                <!-- Notifications will be dynamically added here -->
            </ul>
        </div>
        
        <div class="notification-actions">
            <button id="clear-notifications">Clear All Notifications</button>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Vacation Budget Planner</p>
    </footer>
</body>
</html>
