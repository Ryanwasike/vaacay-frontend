<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Vaacay</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Animated Welcome Text -->
    <div class="welcome-text">Welcome to Vaacay!</div>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <p>Already have an account? <a href="Login.html">Log in</p>
            <p id="errorMessage" class="error-message"></p>
        </form>
    </div>

    <script src="signup.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
