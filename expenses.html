<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Expenses</title>
    <link rel="stylesheet" href="expenses.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="expenses.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="dashboard.html" class="back-btn">&#8592; Back to Dashboard</a>
            <h1>Track Your Expenses</h1>
        </nav>
    </header>
    
    <main>
        <section id="expenses">
            <h2>Expense Tracker</h2>
            
            <label for="expense-name">Expense Name:</label>
            <input type="text" id="expense-name" placeholder="Enter expense name">
            
            <label for="expense-amount">Amount:</label>
            <input type="number" id="expense-amount" placeholder="Enter amount spent">
            
            <label for="expense-category">Category:</label>
            <select id="expense-category">
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="accommodation">Accommodation</option>
                <option value="entertainment">Entertainment</option>
            </select>
            
            <button id="add-expense">Add Expense</button>
            
            <h3>Expense List</h3>
            <ul id="expense-list"></ul>
            
            <h3>Total Expenses</h3>
            <p id="total-expense">$0</p>
            <div id="expense-chart"></div>

            <h3>Budget Progress</h3>
            <div id="progress-container">
                <div class="progress" id="food-progress"></div>
                <div class="progress" id="travel-progress"></div>
                <div class="progress" id="accommodation-progress"></div>
                <div class="progress" id="entertainment-progress"></div>
            </div>
            <p id="budget-status"></p>

            <h3>Daily & Weekly Summaries</h3>
            <div id="expense-summary"></div>

            <h3>Upload Receipts</h3>
            <input type="file" id="receipt-upload" accept="image/*">
            <div id="uploaded-receipts"></div>
            <h3>Expense Breakdown</h3>
            <canvas id="expenseChart"></canvas>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Vacation Budget Planner</p>
    </footer>
</body>
</html>
